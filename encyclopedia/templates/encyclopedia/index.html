{% extends "encyclopedia/layout.html" %}

{% block title %}

{% endblock %}

{% block body %}
    <h1 class="allmovies">All Movies</h1>
    <h4>The movie added most to the calendar is the <span style="color: #e90a0a;">

        <a href="{% url 'wiki:title' title=mc %}">{{mc}}</a></span>

    </ul>

{% endblock %}
